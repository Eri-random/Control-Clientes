<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
</head>
<body>
<section class="mb-4" th:fragment="editarCliente">
    <form th:action="@{/guardar}" th:object="${persona}"
    method="post" class="was-validated">
      <input type="hidden" name="id_persona" th:field="*{id_persona}"/>
      <section th:replace="layout/botonesEditar :: botonesEditar"></section>
        <div id="details">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-header">
                                <h4>[[#{accion.editar}]]</h4>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="nombre">[[#{persona.nombre}]]</label>
                                    <input type="text" name="nombre" class="form-control" required="true" th:field="*{nombre}"/>
                                </div>
                                <div class="form-group">
                                    <label for="apellido">[[#{persona.apellido}]]</label>
                                    <input type="text" name="apellido" class="form-control" required="true" th:field="*{apellido}"/>
                                </div>
                                <div class="form-group">
                                    <label for="email">[[#{persona.email}]]</label>
                                    <input type="email" name="email" class="form-control" required="true" th:field="*{email}"/>
                                </div>
                                <div class="form-group">
                                    <label for="telefono">[[#{persona.telefono}]]</label>
                                    <input type="text" name="telefono" class="form-control"  th:field="*{telefono}"/>
                                </div>
                                <div class="form-group">
                                    <label for="saldo">[[#{persona.saldo}]]</label>
                                    <input type="number" name="saldo" class="form-control" required="true" step="any" th:field="*{saldo}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>

</body>
</html>
