<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Botones Editar</title>
</head>
<body>
  <section th:fragment="botonesEditar">
    <div id="actions" class="py-4 mb-4 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <a th:href="@{/}" class="btn btn-light btn-block">
              <i class="fas fa-arrow-left"> [[#{accion.regresar}]]</i>
            </a>
          </div>
          <div class="col-md-3">
            <button type="submit" class="btn btn-success btn-block">
              <i class="fas fa-check"> [[#{accion.guardar}]]</i>
            </button>
          </div>
          <div class="col-md-3">
            <a th:href="@{/eliminar(id_persona=${persona.id_persona})}"
            class="btn btn-danger btn-block">
              <i class="fas fa-trash"> [[#{accion.eliminar}]]</i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
