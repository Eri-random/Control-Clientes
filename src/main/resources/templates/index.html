<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
</head>
<body>
    <header th:replace="layout/plantilla :: header"></header>
    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/agregar}">[[#{persona.crear}]]</a>
    <div th:if="${personas != null and !personas.isEmpty()}">
    <table border="1">
        <tr>
            <th>[[#{persona.nombre}]]</th>
            <th>[[#{persona.apellido}]]</th>
            <th>[[#{persona.email}]]</th>
            <th>[[#{persona.telefono}]]</th>
            <th sec:authorize="hasRole('ROLE_ADMIN')" >[[#{accion.editar}]]</th>
            <th sec:authorize="hasRole('ROLE_ADMIN')" >[[#{accion.eliminar}]]</th>
        </tr>
        <tr th:each="persona : ${personas}">
            <td th:text="${persona.nombre}"></td>
            <td th:text="${persona.apellido}"></td>
            <td th:text="${persona.email}"></td>
            <td th:text="${persona.telefono}"></td>
            <td sec:authorize="hasRole('ROLE_ADMIN')" ><a th:href="@{'/editar/' + ${persona.id_persona}}" th:text="#{accion.editar}"></a> </td>
            <td sec:authorize="hasRole('ROLE_ADMIN')" ><a th:href="@{/eliminar/(id_persona=${persona.id_persona})}" th:text="#{accion.eliminar}"></a> </td>
        </tr>
    </table>
    </div>
    <div th:if="${personas == null or personas.isEmpty()}">
        [[#{persona.lista-vacia}]]
    </div>

    <footer th:replace="layout/plantilla :: footer"></footer>
</body>
</html>
